topic_232:
  body: "*In keinem Fall lässt sich die Stadt Dresden mehr von den Plänen der Investoren
    vorschreiben, an welcher Stelle beispielsweise die Gleise für die Straßenbahnen
    verlegt werden oder an welchen Stelle Spielplätze oder Grünflächen weichen müssen,
    um Neubauten Platz zu verschaffen. Die Bedürfnisse der Straßenbahnreisenden sind
    bei der Stadtplanung ebenso zu berücksichtigen. Das gilt für die Stadtplanung
    insgesamt: Nicht die Interessen der Investoren bestimmen die Stadtplanung, sondern
    die Interessen der Bürger und Bürgerinnen! Die Interessen der Schwächsten sind
    die Interessen der Stadt!"
  tags:
