topic_233:
  body: "*Dresden schafft die sog. Drückerampeln in der Stadt ab! Dresden verabschiedet
    sich von seinen Drückerampeln! Sie sind fachlich eigentlich nur an solchen Stellen
    mit wenig Fußgängerverkehr vorgesehen, haben sich aber in der Stadt aufgrund der
    jahrelangen Bevorzugung des Autoverkehrs in der Planung (Fußgänger und Radfahrer
    stören nur den Fluss des Autoverkehrs!) flächendeckend verbreitet und sind nur
    dazu geeignet, Fußgänger zu diskriminieren. Diese sind beispielsweise bezwungen,
    mit zwei Kindern an der einen und dem Einkauf an der anderen Hand noch eine dritte
    Hand freizubekommen, um die Drückerampel zu betätigen. Zusätzlich ist dies auch
    im Sinne der Tourismusförderung: man sieht in der Altstadt jede Menge ratlose
    Touristen, die minutenlang an den Ampeln warten weil sie nicht wissen, dass man
    in Dresden als Fußgänger nur über die Straße kommt wenn man an die Ampel drückt!"
  tags:
  - tag_17
  id: 233
topic_234:
  body: "*Dresden verabschiedet sich davon, dass alle Einfahrten mit rundem Pflaster
    gepflastert werden. Das sieht zwar schön vom Autofenster aus, ist aber für Behinderte
    und ältere Fußgänger nicht geeignet. (Die Rollstuhlfahrer, die sowieso schon Schmerzen
    haben werden beispielsweise noch zusätzlich durchgerüttelt und ältere Fußgänger
    können vor Schmerzen kaum auf dem Kopfsteinpflaster laufen.) Wenn gepflastert
    werden muss, dann bitte mit glattem Pflaster. Das gibt es nämlich auch! Und: alte
    Sünden bitte nachrüsten!"
  tags:
  - tag_17
  id: 234
topic_235:
  body: "\"*Auf allen Fußwegen werden durchgehend glatte Platten oder glattes Pflaster
