    muss mehr eine Drückerampel betätigen! Was für Busse und Straßenbahnen endlich
    durchgesetzt wurde, muss auch für Fußgänger, Rollstuhlfahrer und Radfahrer gelten!
    Wir setzen uns gegen die Diskriminierung der schwächsten Verkehrsteilnehmer in
    Dresden ein! Jeder Fußgänger oder Rollstuhlfahrer hat Anspruch darauf, so automatisch
