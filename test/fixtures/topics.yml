topic_238:
  body: "*Von der Stadt beauftragte Baufirmen bzw. in der Stadt tätige Baufirmen dürfen
    mit ihren schweren Baufahrzeugen nicht mehr auf Fußwegen parken! Dies wird vertraglich
    festgelegt, kontrolliert und ggf. sanktioniert! Oder: alle von der Stadt beauftragten
    Baufirmen müssen eine Pauschalsumme für die Instandsetzung der von ihnen während
    ihrer Bautätigkeit zerstörten Fußwege bezahlen, damit die Stadt dieselben wieder
    instand setzen kann! Die Stadt überprüft bei jeder Baumaßnahme den Zustand der
    Fußwege vor und nach der Baumaßnahme und setzt sie ggf. wieder kurz danach instand.
